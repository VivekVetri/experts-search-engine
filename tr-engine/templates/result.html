<div class="form">
    <div class="ese-small">
        <form action="/search" method="POST">
            <a href="/" id="ese_small_logo"><img height="40px" width="60px" src='static/images/small_logo.png' alt="ESE Small Logo"/></a>
            <label for="form-search"></label>
            <select class='custom-select' name = "ranker_code" value={{ranker_code}}>\\
                %if ranker_code == 'bm25':
                <option value = "bm25" selected>BM25</option>\\
                <option value = "l2">L2</option>
                <option value = "jm">Jerenik-Mercer</option>
                <option value = "dp">Dirichlet-Prior</option>
                %end
                %if ranker_code == 'l2':
                <option value = "bm25">BM25</option>\\
                <option value = "l2" selected>L2</option>
                <option value = "jm">Jerenik-Mercer</option>
                <option value = "dp">Dirichlet-Prior</option>
                %end
                %if ranker_code == 'jm':
                <option value = "bm25">BM25</option>\\
                <option value = "l2">L2</option>
                <option value = "jm" selected>Jerenik-Mercer</option>
                <option value = "dp">Dirichlet-Prior</option>
                %end
                %if ranker_code == 'dp':
                <option value = "bm25">BM25</option>\\
                <option value = "l2">L2</option>
                <option value = "jm">Jerenik-Mercer</option>
                <option value = "dp" selected>Dirichlet-Prior</option>
                %end
            </select>
            <input type="text" id="form-search" name="query" placeholder="{{query}}" height="2%", width="80%" value="{{query}}">
            <button type="submit">Search Again</button>
        </form>
    </div>
</div>
<div>\\
    %if ranker_code:
    <p><b>Ranker :</b> {{ranker_code}}</p>\\
    %end
</div>
<div>
    <table border="1">
        %for row in results:
        <tr>
            <td>
                <a href="{{row.split(',')[1]}}" target="_blank">{{row.split(',')[0]}}</a>
            </td>
            <td>{{row.split(',')[2]}}</td>
            %end
        </tr>
        %end
    </table>

</div>
